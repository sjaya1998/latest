<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
    <style>
        h1,
        p {
            color: white;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container" style="height: 100vh;">
        <div class="row h-100 justify-content-center align-items-center text-center">
            <div class="col p-5">
                <div class="container p-5 bg-success bg-gradient rounded" style="transform: rotate(0);">
                    <h1>Registration</h1>
                    <p>Don't have an account yet! Register Now.</p>
                    <a href="http://localhost:8080/register" class="stretched-link text-decoration-none"
                        style="color: black;">Click Here ></a>
                </div>
            </div>
            <div class="col p-5">
                <div class="container p-5 bg-success bg-gradient rounded" style="transform: rotate(0);">
                    <h1>Log In</h1>
                    <p>Already have an account? Log In.</p>
                    <a href="http://localhost:8080/login" class="stretched-link text-decoration-none"
                        style="color: black;">Click Here ></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
